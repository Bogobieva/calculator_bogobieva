<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор дохода</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .calculator {
            margin-top: 20px;
        }
        .input-group {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        #result a {
            color: #007bff;
            text-decoration: none;
        }
        #result a:hover {
            text-decoration: underline;
        }
        #result img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Калькулятор дохода</h1>
    <div class="calculator">
        <div class="input-group">
            <label for="reach">Охват (Reach):</label>
            <input type="number" id="reach" placeholder="Введите охват">
        </div>
        <div class="input-group">
            <label for="price">Цена продукта (Price):</label>
            <input type="number" id="price" placeholder="Введите цену">
        </div>
        <button onclick="calculate()">Рассчитать</button>
    </div>
    <div id="result"></div>

    <script>
        console.log("Страница загружена, калькулятор готов к работе.");

        function calculate() {
            console.log("Функция calculate запущена");

            // Получаем элементы
            const resultDiv = document.getElementById('result');

            // Получаем введённые данные
            const reachInput = document.getElementById('reach').value;
            const priceInput = document.getElementById('price').value;

            // Базовые данные
            const baseData = {
                reach: reachInput,
            };
            console.log("Введенные данные (база):", baseData);

            // Преобразуем в числа
            const parsedData = {
                reach: parseInt(baseData.reach) || 0,
            };
            console.log("Преобразованные числа (база):", parsedData);

            // Данные продукта
            const productData = {
                price: parseFloat(priceInput) || 0,
            };
            console.log("Данные продукта:", productData);

            // Проверяем, что данные корректны
            if (parsedData.reach <= 0 || productData.price <= 0) {
                resultDiv.innerHTML = "Пожалуйста, введите корректные значения (положительные числа).";
                return;
            }

            // Расчёт дохода
            const minConversionRate = 0.002; // Минимальная конверсия (0.2%)
            const maxConversionRate = 0.333; // Максимальная конверсия (33.3%)
            const minClients = Math.round(parsedData.reach * minConversionRate);
            const maxClients = Math.round(parsedData.reach * maxConversionRate);
            const minIncome = minClients * productData.price;
            const maxIncome = maxClients * productData.price;

            console.log("Результат выведен:", { minIncome, maxIncome });

            // Выводим результат
            resultDiv.innerHTML = `Потенциальный доход: от ${minIncome} до ${maxIncome} рублей<br>` +
                                 `<img src="banner.jpg" alt="Изображение" style="margin: 10px 0;"><br>` +
                                 `Хотите узнать как увеличивать количеством клиентов? Подписывайтесь на мой <a href="https://vk.com/bogobieva_k" target="_blank">блог</a> и забирай статью`;
        }
    </script>
</body>
</html>
